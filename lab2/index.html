<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div id="container" tabindex="0" class"blockquote text nowrap"></div>
</body>
<script>
    function generateRandomString(length) {
    var result = '';
    for (var i = 0; i < length; i++) {
        // 生成 97 到 122 之間的隨機整數，對應 a-z 的 ASCII 碼
        var randomCharCode = Math.floor(Math.random() * 26) + 97; 
        result += String.fromCharCode(randomCharCode);
    }
    return result;
}

window.onload = function(){
    var container = document.getElementById('container');
    container.textContent = generateRandomString(Math.floor(Math.random() * 3)); // 初始化為一個隨機長度的字串
}

window.addEventListener("keyup",function(e){
  var container = document.getElementById('container');
  console.log(e.key);
  var str = container.textContent;
  if (e.key==str[0]){
    console.log('great!');
    container.textContent = str.substring(1);
  }
  var newstr = generateRandomString(Math.floor(Math.random() * 3) + 1); // 產生新的隨機字元
  container.textContent += newstr; // 將新字元添加到原始文字的後方
});

</script>
</html>
